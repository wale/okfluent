plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id 'maven-publish'
}

group 'au.id.wale'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.squareup.okhttp3:okhttp:4.9.0"
    implementation "commons-validator:commons-validator:1.7"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}